font_family 0xProto
font_size 15.0


map cmd+t new_tab_with_cwd !neighbor 


map cmd+right next_tab
map cmd+left previous_tab



# BEGIN_KITTY_THEME
# Flexoki (Dark)
include current-theme.conf
# END_KITTY_THEME


tab_bar_edge top
tab_bar_min_tabs 1
# 选择时复制
copy_on_select yes

# 复制到剪贴板时删除行尾的空格
strip_trailing_spaces always


# 禁用声音
enable_audio_bell no 

window_alert_on_bell no

paste_actions filter

#map cmd+f show_scrollback
map cmd+f launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R
map cmd+i set_tab_title

# Ctrl+ 左箭头，移动到上一个单词
map alt+b send_text all "\x1b[1;5D"   
# Ctrl+ 右箭头，移动到下一个单词
map alt+f send_text all "\x1b[1;5C"   


# 关闭窗口时的确认提示
confirm_os_window_close 0            
# 光标闪烁间隔 0.5 秒
cursor_blink_interval 0.5            
# 定义窗口布局方案（fat 模式偏好 50%，不镜像）
enabled_layouts fat:bias=50;full_size=1;mirrored=false 
# 鼠标悬停即聚焦窗口
focus_follows_mouse yes              
# 隐藏窗口标题栏和边框（无边框模式）
hide_window_decorations yes          
# 在 macOS 下，最后一个窗口关闭时退出 kitty
macos_quit_when_last_window_closed yes   
# 允许 macOS 窗口自由调整大小
macos_window_resizable yes           
# Cmd+Enter 打开新窗口（当前目录）
map cmd+enter new_window_with_cwd    


# 窗口大小调整防抖间隔
resize_debounce_time 0.1            
# 滚动缓冲区保留 10000 行
scrollback_lines 10000              
scrollback_pager less -n --use-color --ignore-case --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
# 使用 less 查看滚动历史时的命令参数（支持颜色、长行截断）
# 历史缓冲区分页器最多保留 5 页
scrollback_pager_history_size 5      

# 双击选中单词时的额外分隔符定义
select_by_word_characters  -./_~?%  
# 启用 shell 集成，但不改变 cwd（当前目录）
shell_integration enabled no-cwd    
# 自动选择水平/垂直分屏
split_axis auto    
# 保留尾随空格
strip_trailing_spaces never          
# 同步到显示器刷新率，减少撕裂
sync_to_monitor yes
# 默认打开 URL 的浏览器
open_url_with default
mouse_map left click ungrabbed mouse_handle_click prompt
mouse_map cmd+left click ungrabbed mouse_handle_click link